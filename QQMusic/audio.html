<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频处理</title>
</head>

<body>
    <audio id="myAudio" src="images/gnzw.m4a" preload="none" style="display: none;"></audio>
    <button id="submit">控制</button>
    <script>
        /*
         audio对象具备的属性和方法
           duration 音频总播放时间「单位秒」
           currentTime 记录已经播放的时间
           paused 记录是否暂停
           volume 控制音量  0~1
           muted 控制静音
           controls、autoplay、loop等也可以在js中控制
           ----
           pause() 暂停
           play() 播放
           ----
           oncanplay 可以播放时触发的事件「中间可能会断断续续的」
           oncanplaythrough  中间播放会流畅
           ....
         */
        const myAudio = document.querySelector('#myAudio'),
            submit = document.querySelector('#submit');
        submit.onclick = function () {
            if (myAudio.paused) {
                myAudio.play();
                return;
            }
            myAudio.pause();
        };
    </script>
</body>

</html>
